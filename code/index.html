<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPAY APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../code/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="header-body">
                <div class="header-user">
                    <img src="../code/img/header-user-image.png" alt="">
                </div>
                <div class="header-icon">Hi, Samuel</div>
            </div>
            <div class="header-body2">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <i class="fa fa-qrcode" aria-hidden="true"></i>
                <i class="fa fa-bell-o" aria-hidden="true"></i>
            </div>
        </div>
        <div class="payment">
            <div class="payment-body">
                <div class="available">
                    <span>Available Balance</span>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="Transaction ">
                    <span>Transaction History</span>
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
            <div class="balance-amount">
                <p class="amount">&#8358;869,435</p>
                <span class="amount-kobo">.40</span>
            </div>
            <div class="actions">
                <div class="add-actions">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <p>Add money</p>
                </div>
                <div class="transfer-actions">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                    <p>Transfer</p>
                </div>
                <div class="withdraw-actions">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    <p>Withdraw</p>
                </div>
            </div>
        </div>
        <div class="activity">
            <div class="airtime">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <p>Airtime</p>
            </div>
            <div class="data">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <p>Data</p>
            </div>
            <div class="betting">
                <i class="fa fa-futbol-o" aria-hidden="true"></i>
                <p>Betting</p>
            </div>
            <div class="tv">
                <i class="fa fa-television" aria-hidden="true"></i>
                <p>TV</p>
            </div>
            <div class="electricity">
                <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                <p>Electricity</p>
            </div>
            <div class="internet">
                <i class="fa fa-wifi" aria-hidden="true"></i>
                <p>Internet</p>
            </div>
            <div class="refer">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <p>Refer&Earn</p>
            </div>
            <div class="more">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <p>More</p>
            </div>
        </div>
        <div class="ads">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <div>
                <p>Refer & Earn</p>
                <p>Earn &#8358;800 Cashback per referral</p>
            </div>
        </div>
        <div class="ads">
            <img src="../code/img/ilot logo.png" alt="">
            <div>
                <p>Predict & Win</p>
                <p>Get two chances to share &#8358;10,000,000</p>
            </div>
        </div>

        <footer class="foot">
            <div class="home">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p>Home</p>
            </div>
            <div class="rewards">
                <i class="fa fa-diamond" aria-hidden="true"></i>
                <p>Rewards</p>
            </div>
            <div class="finance">
                <i class="fa fa-line-chart" aria-hidden="true"></i>
                <p>Finance</p>
            </div>
            <div class="cards">
                <i class="fa fa-credit-card" aria-hidden="true"></i>
                <p>Cards</p>
            </div>
            <div class="me">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <p>Me</p>
            </div>
        </footer>
    </main>
    



    <script src="script.js"></script>
</body>
</html>
